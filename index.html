<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spanish Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button class="open-select" onclick="openSelect()">Select topic</button>

  <section id="select_topic" aria-label="Topic selector">
    <button class="close-select" onclick="closeSelect()">X</button>

    <!-- ========= SPANISH ONLY ========= -->
    <div class="option-block" id="vocabulary-section">
      <h2>Español · Vocabulario</h2>
    </div>
    <div class="option-block" id="grammar-section">
      <h2>Español · Verbos y Gramática </h2>
        <button onclick="theme_is(spanishDB.reg_inf)">Translate regular verbs (infinitive)</button>
        <button onclick="theme_is(spanishDB.reg_ar)">Regular -AR verbs</button>
        <button onclick="theme_is(spanishDB.reg_er)">Regular -ER verbs</button>
        <button onclick="theme_is(spanishDB.reg_ir)">Regular -IR verbs</button>
    </div>
    
    <div class="option-block" id="vocabulary-section">
    <h2>Español · Useful words and expressions </h2>
      <button onclick="theme_is(spanishDB.l4)">Lección 4</button>
    </div>
    
  </section>

  <div class="quiz-container">
    <h1>Spanish Quiz</h1>
    <p id="question">Choose a topic to start…</p>
    <div class="options" id="options-container"></div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
